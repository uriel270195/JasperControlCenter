<ion-header>
    <ion-navbar color="primary">
        <ion-title>Info Sim</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="color-content">
    <ion-card color={{colorCard}} class="radius">
        <ion-card-header>
            <div id="name">Nombre: {{infoCard.name}}
            </div>
        </ion-card-header>
        <ion-card-content>
            <div>Estatus: {{infoCard.status}}
                <ion-icon [name]="myIcon"></ion-icon>
            </div>
            <div>Ubicaci√≥n: {{infoCard.ubicacion}}</div>
            <div>Id: {{infoCard.id}}</div>
            <div>consumo: {{infoCard.consumo}} %
                <p></p>
                <progress id="progressbar" max="100" value={{infoCard.consumo}}> </progress>
            </div>
        </ion-card-content>
        <ion-row text-right>
            <ion-col>
                <button id="hideReturn" ion-button small icon-start (click)="returnToControlCenter()">
                    Regresar
                </button>
                <button id="hide" ion-button small icon-start (click)="activaOrDesactivaSim()">
                    {{statusbtn}}
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
