<ion-header>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <div id="name">Nombre: {{infoCard.name}}
            </div>
        </ion-card-header>
        <ion-card-content>
            <div>Estatus: {{infoCard.status}}

            </div>
            <div>Ubicaci√≥n: {{infoCard.ubicacion}}</div>
            <div>Id: {{infoCard.id}}</div>
            <div>consumo: {{infoCard.consumo}} %</div>
        </ion-card-content>

            <ion-col>
              <button id="hide" ion-button clear small color="dark" icon-start (click)="activaOrDesactivaSim()">

            </ion-col>
          </ion-row>

</ion-content>
